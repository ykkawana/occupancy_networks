method: onet
data:
  dataset: Shapes3D
  path: data/ShapeNet
  classes: null
  input_type: img
  train_split: train
  val_split: val
  test_split: test
  dim: 3
  sdf_points_file: sdf_points.npz
  points_file: points.npz
  points_iou_file: points.npz
  points_subsample: 1024
  points_unpackbits: true
  model_file: model.off
  watertight_file: model_watertight.off
  img_folder: img
  img_size: 224 
  img_with_camera: false
  img_augment: false
  n_views: 24
  pointcloud_file: pointcloud.npz
  pointcloud_chamfer_file: pointcloud.npz
  pointcloud_n: 256
  pointcloud_target_n: 1024
  pointcloud_noise: 0.05
  voxels_file: 'model.binvox'
  with_transforms: false
model:
  decoder: simple
  encoder: resnet18
  encoder_latent: null
  decoder_kwargs: {}
  encoder_kwargs: {}
  encoder_latent_kwargs: {}
  multi_gpu: false
  c_dim: 512
  z_dim: 64
  use_camera: false
  dmc_weight_prior: 10.
training:
  out_dir:  out/default
  batch_size: 64
  val_batch_size: 64
  vis_batch_size: 5
  print_every: 10
  visualize_every: 2000
  checkpoint_every: 1000
  validate_every: 2000
  backup_every: 100000
  eval_sample: false
  model_selection_metric: loss
  model_selection_mode: minimize
  wandb_resume: null
  skip_load_pretrained_optimizer: false
  learning_rate: 1e-4
  is_onet_style_occ_loss: false
test:
  threshold: 0.5
  eval_mesh: true
  eval_pointcloud: true
  eval_fscore: true
  fscore_thresholds:
  - 0.005053668503213957
  - 0.0107337006427915 # as bbox's side length is slightly bigger as normalization happens before meshing.
  - 0.02021467401285583
  - 0.050536685032139574
  - 0.10107337006427915
  - 0.2021467401285583
  model_file: model_best.pt
  n_points: 100000
  is_sample_from_surface: false
  is_normalize_by_side_length: false
generation:
  batch_size: 100000
  refinement_step: 0
  vis_n_outputs: 30
  generate_mesh: true
  generate_pointcloud: true
  generation_dir: generation
  use_sampling: false
  resolution_0: 32
  upsampling_steps: 2
  simplify_nfaces: null
  copy_groundtruth: false
  copy_input: true
  latent_number: 4
  latent_H: 8
  latent_W: 8
  latent_ny: 2
  latent_nx: 2
  latent_repeat: true
preprocessor:
  type: null
  config: ""
  model_file: null
